<!DOCTYPE html>
<html lang="en" ng-app="members">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <style>
        [ng-cloak],
        .ng-cloak {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px;
        }

        table th {
            border-bottom: 1px solid salmon;
        }

        table td {
            text-align: center;
            padding: 5px 0;
        }

        .btn-small {
            font-size: 12px;
            background: #fff;
            border: 1px solid salmon;
            color: #666;
            padding: 2px;
        }

        .overlay {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #000;
            opacity: .8;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .modal-body {
            position: absolute;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>

<body ng-controller="mainCtrl">
    <div ng-cloak>
        <div><label>系统时间：{{vars.date|date:'yyyy年M月d日'}}</label></div>
        <div><label>选择时间: <input type="date" ng-model="formModel.currentDate"></label></div>
        <hr/>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>姓名</th>
                        <th>上级</th>
                        <th>缴纳</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="member in model.members">
                        <td>
                            {{$index+1}}
                        </td>
                        <td>
                            {{member.name}}
                        </td>
                        <td>
                            {{member.parent||'系统'}}
                        </td>
                        <td>
                            {{(member.amount||0)|currency:'￥'}}
                        </td>
                        <td style="max-width:100px;text-align:left;">
                            <div>
                                <button class="btn-small" ng-click="showAddModal(member)">增加下级</button>
                                <button class="btn-small">查看收益</button>
                                <button class="btn-small">查看分布</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" ng-show="vars.showAddModal">
        <div class="overlay"></div>
        <div class="modal-body">
            <form>
                <button ng-click="addForm.addNewRow()">继续增加</button>
                <div class="row" ng-repeat="newMember in addForm.rows">
                    <input type="text" style="width:70%" ng-model="addForm.members[newMember.key]" placeholder="姓名">
                    <input type="text" style="width:20%" ng-model="formModel.amounts[newMember.key]" placeholder="金额">
                </div>
                <button ng-click="addForm.apply()">确定增加</button>
            </form>
        </div>
    </div>

    <script src="../assets/angular.min.js"></script>
    <script src="../scripts/app.js"></script>
</body>

</html>
